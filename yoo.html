<!DOCTYPE html>
<html>
	<head>
		<title>Probability!</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>

	<body>

		<marquee direction="right" scrollamount="15">courtesy of mr yoo</marquee>

		<div class="container" />

			<h1>Discrete Probability Simulator</h1>

            <table id="values" align="center">
                <tr>
                    <th>x</th>
                    <th>P(x)</th>
                </tr>
                <tr id="last">
                    <td>
                        <input type="text" class="x" />
                    </td>
                    <td>
                        <input type="text" class="y" />
                    </td>
                </tr>
            </table>

			<div>
				<input type="text" placeholder="Sample size" id="sample">
			</div>
			<div class="button">
				<input type="button" value="Simulate!" id="btn">
			</div>

            <p id="error"></p>

            <div class="results">

                <h2>Results</h2>

                <table id="frequencies" align="center" border=1 cellpadding="5">
                    <tr>
                        <th>x</th>
                        <th>Frequency</th>
                    </tr>
                </table>

                <p>Mean value:</p>
                <p id="mean"></p>

            </div>

		</div>

	</body>

</html>
