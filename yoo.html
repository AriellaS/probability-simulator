<!DOCTYPE html>
<html>
	<head>
		<title>Probability!</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>

	<body>

		<marquee direction="right" scrollamount="15">courtesy of mr yoo</marquee>

		<div class="container" />

			<h1>Discrete Probability Simulator</h1>

			<div class="outer">
				<table id="values">
					<tr>
						<th>x</th>
						<th>P(x)</th>
					</tr>
					<tr>
						<td>
							<input type="text" class="x" id="last" />
						</td>
						<td>
							<input type="text" class="y" />
						</td>
					</tr>
				</table>
			</div>

			<div>
				<input type="text" placeholder="Sample size" id="sample">
			</div>
			<div class="button">
				<input type="button" value="Done" id="btn">
			</div>

            <p id="error"></p>

            <div class="results">

                <h2>Results</h2>

                <div class="outer">
                    <table id="frequencies">
                        <tr>
                            <th>x</th>
                            <th>frequeny</th>
                        </tr>
                    </table>

                    <p>Mean value:</p>
                    <p id="mean"></p>
                </div>

            </div>

		</div>

	</body>

</html>
